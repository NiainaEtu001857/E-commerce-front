<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 my-5 align-self-center">
      <h1 class="display-5 text-center mb-3">Admin Sign in</h1>
      <p class="text-body-secondary text-center mb-4">
        Access the admin dashboard.
      </p>

      <form (ngSubmit)="login()">
        <div class="form-group mb-3">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            placeholder="admin@gmail.com"
          />
        </div>

        <div class="form-group mb-4">
          <label class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="admin"
          />
        </div>

        <button type="submit" class="btn btn-lg w-100 btn-primary mb-3">
          Sign in
        </button>

        <p class="text-center">
          <small class="text-body-secondary">
            Back to <a routerLink="/login">main login</a>.
          </small>
        </p>
      </form>
    </div>
  </div>
</div>
