<div class="card">
    <div class="card-header">

    <!-- Title -->
    <h4 class="card-header-title">
        Nombre de nouveaux clients par mois
    </h4>
    </div>
    <div class="card-body">
        <!-- Chart -->
        <div class="chart">
            <canvas baseChart
                [data]="lineChartData"
                [options]="lineChartOptions"
                [type]="lineChartType">
            </canvas>
        </div>
    </div>
</div>
