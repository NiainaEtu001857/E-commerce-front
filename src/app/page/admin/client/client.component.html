<div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">

            <!-- Header -->
            <div class="header">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">

                    <!-- Pretitle -->
                    <h6 class="header-pretitle">
                      Overview
                    </h6>

                    <!-- Title -->
                    <h1 class="header-title text-truncate">
                      Listes des clients
                    </h1>

                  </div>
                  <div class="col-auto">

                    <!-- Navigation (button group) -->
                    <div class="nav btn-group d-inline-flex" role="tablist">
                      <button class="btn btn-white active" id="contactsListTab" data-bs-toggle="tab" data-bs-target="#contactsListPane" role="tab" aria-controls="contactsListPane" aria-selected="true">
                        <span class="fe fe-list"></span>
                      </button>
                      <button class="btn btn-white" id="contactsCardsTab" data-bs-toggle="tab" data-bs-target="#contactsCardsPane" role="tab" aria-controls="contactsCardsPane" aria-selected="false">
                        <span class="fe fe-grid"></span>
                      </button>
                    </div> <!-- / .nav -->

                    <!-- Buttons -->
                    <a href="#!" class="btn btn-primary ms-2">
                      Add contact
                    </a>

                  </div>
                </div> <!-- / .row -->
              </div>
            </div>

            <!-- Tab content -->
            <div class="tab-content">
              <div class="tab-pane fade show active" id="contactsListPane" role="tabpanel" aria-labelledby="contactsListTab">

                <!-- Card -->
                <div class="card" data-list='{"valueNames": ["item-name", "item-title", "item-email", "item-phone", "item-score", "item-company"], "page": 10, "pagination": {"paginationClass": "list-pagination"}}' id="contactsList">
                  <div class="card-header">
                    <div class="row align-items-center">
                      <div class="col">

                        <!-- Form -->
                        <form>
                          <div class="input-group input-group-flush input-group-merge input-group-reverse">
                            <input class="form-control list-search" type="search" placeholder="Search">
                            <span class="input-group-text">
                              <i class="fe fe-search"></i>
                            </span>
                          </div>
                        </form>

                      </div>
                      <div class="col-auto me-n3">

                        <!-- Select -->
                        <form>
                          <select class="form-select form-select-sm form-control-flush" data-choices='{"searchEnabled": false}'>
                            <option>5 per page</option>
                            <option selected>10 per page</option>
                            <option>All</option>
                          </select>
                        </form>

                      </div>
                    </div> <!-- / .row -->
                  </div>
                  <div class="table-responsive">
                    <table class="table table-sm table-hover table-nowrap card-table">
                      <thead>
                        <tr>
                          <th>

                            <!-- Checkbox -->
                            <div class="form-check mb-n2">
                              <input class="form-check-input list-checkbox-all" id="listCheckboxAll" type="checkbox">
                              <label class="form-check-label" for="listCheckboxAll"></label>
                            </div>

                          </th>
                          <th>
                            <a class="list-sort text-body-secondary" data-sort="item-id" href="#">ID</a>
                          </th>
                          <th>
                            <a class="list-sort text-body-secondary" data-sort="item-name" href="#">Nom</a>
                          </th>
                          <th>
                            <a class="list-sort text-body-secondary" data-sort="item-email" href="#">Email</a>
                          </th>
                        </tr>
                      </thead>
                      <tbody class="list fs-base">
                        <tr *ngIf="isLoading">
                          <td colspan="4" class="text-center py-4">Chargement des clients...</td>
                        </tr>

                        <tr *ngIf="!isLoading && errorMessage">
                          <td colspan="4" class="text-center py-4 text-danger">{{ errorMessage }}</td>
                        </tr>

                        <tr *ngIf="!isLoading && !errorMessage && clients.length === 0">
                          <td colspan="4" class="text-center py-4">Aucun client trouv√©.</td>
                        </tr>

                        <tr *ngFor="let client of clients">
                          <td>
                            <div class="form-check">
                              <input class="form-check-input list-checkbox" [id]="'client-' + client.id" type="checkbox">
                              <label class="form-check-label" [for]="'client-' + client.id"></label>
                            </div>
                          </td>
                          <td>
                            <span class="item-id text-muted">{{ client.id }}</span>
                          </td>
                          <td>
                            <span class="item-name text-reset">{{ client.first_name }} {{ client.last_name }}</span>
                          </td>
                          <td>
                            <a class="item-email text-reset" [href]="'mailto:' + client.email">{{ client.email }}</a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="card-footer d-flex justify-content-between">

                    <!-- Pagination (prev) -->
                    <ul class="list-pagination-prev pagination pagination-tabs card-pagination">
                      <li class="page-item">
                        <a class="page-link ps-0 pe-4 border-end" href="#">
                          <i class="fe fe-arrow-left me-1"></i> Prev
                        </a>
                      </li>
                    </ul>

                    <!-- Pagination -->
                    <ul class="list-pagination pagination pagination-tabs card-pagination"></ul>

                    <!-- Pagination (next) -->
                    <ul class="list-pagination-next pagination pagination-tabs card-pagination">
                      <li class="page-item">
                        <a class="page-link ps-4 pe-0 border-start" href="#">
                          Next <i class="fe fe-arrow-right ms-1"></i>
                        </a>
                      </li>
                    </ul>

                    <!-- Alert -->
                    <div class="list-alert alert alert-dark alert-dismissible border fade" role="alert">

                      <!-- Content -->
                      <div class="row align-items-center">
                        <div class="col">

                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" id="listAlertCheckbox" type="checkbox" checked disabled>
                            <label class="form-check-label text-white" for="listAlertCheckbox">
                              <span class="list-alert-count">0</span> deal(s)
                            </label>
                          </div>

                        </div>
                        <div class="col-auto me-n3">

                          <!-- Button -->
                          <button class="btn btn-sm bg-white text-white bg-opacity-20 bg-opacity-15-hover">
                            Edit
                          </button>

                          <!-- Button -->
                          <button class="btn btn-sm bg-white text-white bg-opacity-20 bg-opacity-15-hover">
                            Delete
                          </button>

                        </div>
                      </div> <!-- / .row -->

                      <!-- Close -->
                      <button type="button" class="list-alert-close btn-close" aria-label="Close"></button>

                    </div>

                  </div>
                </div>

              </div>
              <div class="tab-pane fade" id="contactsCardsPane" role="tabpanel" aria-labelledby="contactsCardsTab">
                <app-client-card></app-client-card>
              </div>
            </div>

          </div>
        </div> 
      </div>
