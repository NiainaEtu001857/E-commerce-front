
<div class="main-content">
    <h1>Choose a Shop</h1>
    <div >
        <div class="container-fluid" data-list='{"valueNames": ["name"], "listClass": "listAlias"}'>
            <div class="row mb-4">
                <div class="col">
                    <form>
                        <div class="input-group input-group-lg input-group-merge input-group-reverse">

                        <input class="form-control list-search" type="text" placeholder="Search">
                        <!-- Prepend -->
                        <div class="input-group-text">
                            <span class="fe fe-search"></span>
                        </div>
                        </div>
                    </form>
                </div>
                <div class="col-auto">

                    <!-- Navigation (button group) -->
                    <div class="nav btn-group" role="tablist">
                        <button class="btn btn-lg btn-white active" data-bs-toggle="tab" data-bs-target="#tabPaneOne" role="tab" aria-controls="tabPaneOne" aria-selected="true">
                        <span class="fe fe-grid"></span>
                        </button>
                        <button class="btn btn-lg btn-white" data-bs-toggle="tab" data-bs-target="#tabPaneTwo" role="tab" aria-controls="tabPaneTwo" aria-selected="false">
                        <span class="fe fe-list"></span>
                        </button>
                    </div> <!-- / .nav -->

                </div>
            </div>
            <div class="tab-content" *ngIf="shops.length > 0">
                <div class="tab-pane fade show active" id="tabPaneOne" role="tabpanel">
                    <div class="row g-3">
                        <div *ngFor="let shop of shops" class="col-4 col-lg-3 mb-4">
                            <div class="card card-link h-100">
                                <img [src]="resolveShopPhoto(shop.photo)"
                                   (error)="onShopPhotoError($event)"
                                   alt="{{ shop.name }}"
                                   class="card-img-top img-fluid" 
                                    style="height: 120px; object-fit: cover;">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <div class="card-body d-flex flex-column p-2">
                                        <h5 class="card-title mb-2 text-truncate" title="{{ shop.name }}">
                                            {{ shop.name }}
                                        </h5>
                                        <ul class="list-unstyled mb-0">
                                            <li>
                                                <span class="text-muted me-1">üìß</span>
                                                <a href="mailto:{{ shop.email }}">{{ shop.email }}</a>
                                            </li>
                                            <li>
                                                <span class="text-muted me-1">üìù</span>
                                                {{ shop.description }}
                                            </li>
                                            <li>
                                            <span class="text-muted me-1">üè∑Ô∏è</span>
                                            <span class="badge bg-secondary">{{ shop.type }}</span>
                                            </li>
                                        </ul>
                                        <button class="btn btn-sm btn-primary mt-auto" (click)="viewShop(shop._id)">
                                            Voir
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary me-2" (click)="previousPage()" [disabled]="page === 1">
                            Previous
                        </button>

                        <span class="align-self-center">Page {{ page }} / {{ totalPages }}</span>

                        <button class="btn btn-primary ms-2" (click)="nextPage()" [disabled]="page === totalPages">
                            Next
                        </button>
                    </div>
                </div>
            </div>
            <!-- <div *ngIf="shops.length === 0" class="text-center mt-5">
                <p class="text-muted">Aucun shop disponible</p>
            </div> -->
        </div>
    </div>
</div>
